<div
  class="Pokemon-card"
  *ngIf="pokemon"
  routerLink="/pokemon-info/{{ pokemon.id }}"
>
  <h1>#{{ pokemon.id }}</h1>
  <div class="img-wrapper">
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{
        pokemon.id
      }}.png"
      alt="{{ pokemon.name }}"
    />
  </div>
  <p>{{ pokemon.name }}</p>
</div>
