<mat-card
  class="Pokemon-card"
  *ngIf="pokemon"
  routerLink="/pokemon-info/{{ pokemon.id }}"
>
  <mat-card-title>#{{ pokemon.id }}</mat-card-title>
  <img
    mat-card-md-image
    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{
      pokemon.id
    }}.png"
    alt="{{ pokemon.name }}"
  />
  <mat-card-subtitle>{{ pokemon.name }}</mat-card-subtitle>
</mat-card>
